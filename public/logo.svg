<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGradient)" stroke="#7c3aed" stroke-width="2"/>
  
  <!-- AI brain/circuit pattern -->
  <g stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.3">
    <circle cx="35" cy="30" r="3"/>
    <circle cx="65" cy="30" r="3"/>
    <circle cx="50" cy="45" r="3"/>
    <line x1="35" y1="30" x2="50" y2="45"/>
    <line x1="65" y1="30" x2="50" y2="45"/>
    <line x1="35" y1="30" x2="65" y2="30"/>
  </g>
  
  <!-- Markdown 'M' symbol -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">M</text>
  
  <!-- AI sparkle -->
  <g fill="#fbbf24" opacity="0.8">
    <polygon points="75,25 77,30 82,30 78,33 80,38 75,35 70,38 72,33 68,30 73,30"/>
  </g>
</svg>